<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>노정추 경기 단합대회</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Noto Sans KR', sans-serif;
        }
        .backdrop-blur-custom {
            -webkit-backdrop-filter: blur(4px);
            backdrop-filter: blur(4px);
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="relative min-h-screen w-full bg-cover bg-center" style="background-image: url('https://images.unsplash.com/photo-1486870591958-9b9d0d1dda99?q=80&w=2070&auto=format&fit=crop');">
        <div class="absolute inset-0 bg-black/40"></div>
        <div class="relative min-h-screen flex items-center justify-center p-4">
            
            <div class="w-full max-w-md mx-auto">
                <!-- Opacity changed from 90 to 70 -->
                <div class="bg-white/70 backdrop-blur-custom p-6 rounded-t-xl shadow-lg text-center">
                    <h1 class="text-4xl font-bold text-blue-800">노정추 경기 단합대회</h1>
                </div>

                <!-- Opacity changed from 80 to 60 -->
                <div class="bg-white/60 backdrop-blur-custom p-6 shadow-lg">
                    <p class="text-center text-gray-800 mb-8 text-lg">
                        더운 여름입니다. 모든 부분에서 위기를, 그리고 변화의 필요성을 매일 체감할 수 있는 나날입니다. 동지들과 함께, 변화를 위한 지혜를 모아냅시다!
                    </p>
                    <div class="space-y-5 text-gray-900">
                        <div class="flex items-start">
                            <span class="text-2xl mr-4 mt-1">📅</span>
                            <div>
                                <strong class="font-semibold text-lg">일시:</strong>
                                <p class="text-lg">7월 20일 (일요일) 10:00 ~ 16:00</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <span class="text-2xl mr-4 mt-1">📍</span>
                            <div>
                                <strong class="font-semibold text-lg">장소:</strong>
                                <p class="text-lg">경기도 안성시 양성면 방축리 다리 밑</p>
                                <!-- Kakao Map Link -->
                                <a href="https://map.kakao.com/link/search/경기도 안성시 양성면 방축리" target="_blank" class="text-base text-blue-600 hover:underline">카카오맵에서 위치 보기</a>
                                <br>
                                <!-- Naver Map Link Added -->
                                <a href="https://map.naver.com/p/search/경기도 안성시 양성면 방축리" target="_blank" class="text-base text-green-600 hover:underline">네이버 지도에서 위치 보기</a>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <span class="text-2xl mr-4 mt-1">💵</span>
                            <div>
                                <strong class="font-semibold text-lg">회비:</strong>
                                <p class="text-lg">2만원</p>
                            </div>
                        </div>
                        <div class="flex items-start">
                            <span class="text-2xl mr-4 mt-1">📞</span>
                            <div>
                                <strong class="font-semibold text-lg">문의:</strong>
                                <p class="text-lg">김동수</p>
                                <a href="tel:010-3378-0971" class="text-base text-blue-600 hover:underline">010-3378-0971</a>
                            </div>
                        </div>
                    </div>
                    <div class="mt-10 text-center">
                        <button id="addToCalendar" class="w-full bg-blue-700 text-white font-bold py-4 px-4 rounded-lg hover:bg-blue-800 transition-colors shadow-md text-lg">
                            구글 캘린더에 추가하기
                        </button>
                    </div>
                </div>

                <!-- Opacity changed from 90 to 70 -->
                <div class="bg-gray-100/70 backdrop-blur-custom p-4 rounded-b-xl text-center shadow-lg">
                    <p class="text-base text-gray-700">🚌 오전 10시, 안종기 동지 도움으로 평택역에서 출발하는 버스 한 대 운행 예정입니다.</p>
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('addToCalendar').addEventListener('click', function() {
            const title = encodeURIComponent('노정추 경기 단합대회');
            
            // Note: The year in the original code was 2025. Keeping it consistent.
            const utcStartTime = new Date(`2025-07-20T10:00:00+09:00`).toISOString().replace(/-|:|\.\d{3}/g, '');
            const utcEndTime = new Date(`2025-07-20T16:00:00+09:00`).toISOString().replace(/-|:|\.\d{3}/g, '');

            const dates = `${utcStartTime}/${utcEndTime}`;
            const location = encodeURIComponent('경기도 안성시 양성면 방축리 다리 밑');
            const details = encodeURIComponent('회비: 2만원\n문의: 010-3378-0971 (김동수)\n평택역에서 10시 출발 버스 운행');

            const googleCalendarUrl = `https://www.google.com/calendar/render?action=TEMPLATE&text=${title}&dates=${dates}&details=${details}&location=${location}`;
            
            window.open(googleCalendarUrl, '_blank');
        });
    </script>
</body>
</html>
